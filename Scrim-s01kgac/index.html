<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="images/logo.png">
            <img class="avatar" src="https://images.pexels.com/photos/6424590/pexels-photo-6424590.jpeg">
        </header>
        <section class="top-profile">
            <img class="profile-pic" src="images/avatar-vangogh.jpg">
            <div class="text">
                <h1>Vincent van Gogh</h1>
                <h2 class="normal">Zundert, Netherlands</h2>
            </div>
        </section>
        <section>
            <img id="picture-like" class="post" src="images/post-vangogh.jpg">
        </section>
        <section>
            <img id="like-btn" class="icons" src="images/icon-heart.png">
            <img class="icons" src="images/icon-comment.png">
            <img class="icons" src="images/icon-dm.png">
            <p id="likes">0 likes</p>
            <p class="extra-space">Vincey1853<span class="normal"> Press like button or double click photo to like</span></p>
        </section>
        <script src="index.js"></script>
    </body>
</html>
